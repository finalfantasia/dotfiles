<alias>
    <family>monospace</family>
    <prefer>
        <family>Mono</family>
    </prefer>
</alias>

<alias>
    <family>Courier</family>
    <prefer>
        <family>DejaVu Sans Mono</family>
    </prefer>
    <default>
        <family>monospace</family>
    </default>
</alias>

<alias>
    <family>Courier New</family>
    <prefer>
        <family>DejaVu Sans Mono</family>
    </prefer>
    <default>
        <family>monospace</family>
    </default>
</alias>

<alias>
    <family>Liberation Mono</family>
    <prefer>
        <family>DejaVu Sans Mono</family>
    </prefer>
    <default>
        <family>monospace</family>
    </default>
</alias>

</fontconfig>

