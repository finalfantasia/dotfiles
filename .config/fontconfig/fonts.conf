<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $XDG_CONFIG_HOME/fontconfig/fonts.conf for per-user font configuration -->
<fontconfig>

<!--
    Private font directory
-->
<!--
<dir prefix="xdg">fonts</dir>
-->

<description>use UKIJ Ekran for Uyghur</description>
<match>
    <test name="lang" compare="contains">
        <string>ug</string>
    </test>
    <!--
    <test name="family">
        <string>sans-serif</string>
    </test>
    -->
    <edit name="family" mode="prepend">
        <string>UKIJ Ekran</string>
    </edit>
</match>

<description>use UKIJ Ekran for Arabic</description>
<match>
    <test name="lang" compare="contains">
        <string>ar</string>
    </test>
    <!--
    <test name="family">
        <string>sans-serif</string>
    </test>
    -->
    <edit name="family" mode="prepend">
        <string>UKIJ Ekran</string>
    </edit>
</match>

